<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="conteiner">
      <div class="qr_code">
        <div class="enquadramento_img">
          <img class="imagem_qr" src="./img/image-qr-code.png" alt="" />
        </div>
        <p class="titulo">Improve your front-end skills by building projects</p>
        <p class="texto">
          Scan the QR Code to visit Frontend Mentor and take your cading skills
          o the next level
        </p>
      </div>
    </div>
  </body>
</html>
